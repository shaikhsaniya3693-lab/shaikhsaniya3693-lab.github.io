<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/11.0.5/swiper-bundle.css"
    integrity="sha512-pmAAV1X4Nh5jA9m+jcvwJXFQvCBi3T17aZ1KWkqXr7g/O2YMvO8rfaa5ETWDuBvRq6fbDjlw4jHL44jNTScaKg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./css/onlinesite.css">
</head>

<body>
  <div class="row main-container">
    <div class="col-12 col-sm-12 col-md-8">
      <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner  p-5">
          <div class="carousel-item active" data-bs-interval="1000">
            <img src="./img/slider0.png"
              class="d-block image-style" alt="...">
          </div>
          <div class="carousel-item" data-bs-interval="1000">
            <img
              src="./img/slider1.avif"
              class="d-block image-style" alt="...">
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img src="./img/slider2.webp"
              class="d-block image-style" alt="...">
          </div>
          <div class="carousel-item">
            <img
              src="./img/slider3.png"
              class="d-block image-style" alt="...">
          </div>
          <div class="carousel-item">
            <img
              src="./img/slider4.webp"
              class="d-block image-style" alt="...">
          </div>
        </div>
      </div>
    </div>
    <div class="col-12  col-sm-12 col-md-4">
      <form action="" class="border shadow-lg  main-form ">
        <div class="d-flex justify-content-center">
          <img src="./img/logo.jpg" alt="logo"
            class="w-25 mb-3">
        </div>
        <div class="d-flex justify-content-center form-head">
          <div><a href="#" class="text-dark">Username</a></div>
          <div><a href="#" class="text-dark">Mobile No.</a></div>
          <div><a href="#" class="text-dark">Email</a></div>
        </div>
        <div class="mb-3 mt-3">
          <input type="text" class="form-control" name="text" placeholder="Enter Username">
        </div>
        <div>
          <input type="password" class="form-control" name="password" placeholder="Password">
        </div>
        <div class="form-passrow d-flex mt-3">
          <div> <a href="#">Forgot Password ?</a></div>
          <div>Remember me</div>
        </div>
        <div class="d-flex justify-content-center">
          <button class="btn btn-warning w-25 shadow-lg mt-3 mb-3">Login</button>
        </div>
        <div class="form-register">
          <div><a href="#">Registration Status</a></div>
          <div><a href="#">New Customer ?</a></div>
        </div>
      </form>
    </div>
  </div>
</div>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/11.0.5/swiper-bundle.min.js"
      integrity="sha512-Ysw1DcK1P+uYLqprEAzNQJP+J4hTx4t/3X2nbVwszao8wD+9afLjBQYjz7Uk4ADP+Er++mJoScI42ueGtQOzEA=="
      crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./js/onlinesite.js"></script>
</body>

</html>
